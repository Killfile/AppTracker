sub_components:
  spaces: '\s\u00A0'
  _position: 'position|role|job|opening|opportunity|vacancy|title'
  _application: 'application|candidacy'
  case_insensitive: '(?i)'
  parentheses: '\(\)'
  brackets: '\[\]'
  _preposition: 'to|for|at|with|from'
  _thanks: 'thank you|thanks|thanx|thank you so much'

components:
  company_name: '[\w{{spaces}},{{parentheses}}!]*'
  job_title: '[\d\w{{spaces}},{{parentheses}}{{brackets}}]*'
  email_company_name: '[\w\s]*'
  position: '(?:{{_position}})'
  preposition: '(?:{{_preposition}})'
  application: '(?:{{_application}})'
  thanks: '(?:{{_thanks}})'

