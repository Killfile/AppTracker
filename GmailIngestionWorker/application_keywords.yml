sub_components:
  spaces: '\s\u00A0'
  position: 'position|role|job|opening|opportunity|vacancy|title'
  application: 'application|candidacy'
  case_insensitive: '(?i)'
  parentheses: '\(\)'
  brackets: '\[\]'
  preposition: 'to|for|at|with|from'
  _thanks: 'thank you|thanks|thanx|thank you so much'
  _about: 'An update about|about|regarding|concerning|in relation to|in reference to|update on|follow-up on|Important information about'

